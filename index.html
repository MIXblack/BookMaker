<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Link Bootstrap and Style files -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Favorite Sites | Cytro</title>
  </head>
  <body onload="fetchBookmarks()">
    <div class="container">
      <div class="header clearfix">
        <h3 class="text-muted">Bookmaker</h3>
      </div>

      <div class="jumbotron">
        <h2>Save Your Favorite Sites</h2>

        <form id="myForm">
          <div class="form-group">
            <label>Website Name: </label>
            <input type="text" class="form-control" id="siteName" placeholder="Enter Site Name...">
          </div>
          <div class="form-group">
            <label>Website URL: </label>
            <input type="text" class="form-control" id="siteUrl" placeholder="Enter Site URL...">
          </div>

          <button type="submit" class="btn btn-info btn-md">Bookmark</button>
        </form>
      </div>

      <!-- Bookmark Lists -->
      <div class="row bookmarklists">
        <div class="col-lg-12">
          <div id="bookmarkslists"></div>
        </div>
      </div>

      <!-- Footer -->
      <footer class="footer">
        <p>BookMaker<sup>&copy;</sup> 2018, Inc.</p>
        <p class="credit">Developer - Narayan Shaw</p>
      </footer>

    </div><!-- /.container -->

    <script
    src="http://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
